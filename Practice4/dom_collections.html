<!DOCTYPE html>
<html>
    <head>
        <title>DOM COLLECTIONS</title>
    </head>
    <body>

        <h2>JavaScript HTML DOM</h2>

        <p>Hello World!</p>

        <p>Hello Norway!</p>

        <p id="demo"></p>

        <p id="demoLength"></p>

        <p>Click the button to change the color of all p elements.</p>

        <button onclick="myFunction()">Try it</button>

        <script>
        var myCollection = document.getElementsByTagName("p");
        
        document.getElementById("demo").innerHTML =
        "The innerHTML of the second paragraph is: " + myCollection[1].innerHTML;
        </script>

        <script>
        var myCollectionLength = document.getElementsByTagName("p");
        
        document.getElementById("demoLength").innerHTML = 
        "This document contains " + myCollectionLength.length + " paragraphs.";
        </script>

        <script>
        function myFunction() {
            var myCollection = document.getElementsByTagName("p");
            var i;
            
            for (i = 0; i < myCollection.length; i++) {
                myCollection[i].style.color = "red";
            }
        }
        </script>

    </body>
</html>
