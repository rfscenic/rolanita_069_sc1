<!DOCTYPE html>
<html>
    <body>
        <h2>Iframe - Target for Link</h2>
        <iframe src="demo_iframe.htm" name="iframe_a" height="300px" width="100%"></iframe>
        <p><a href="https://www.w3schools.com/" target="iframe_a">W3Schools.com</a></p>
        <p>When the target of a link matches the name of an iframe, thi link will open in t he iframe</p>
    </body>
</html>
